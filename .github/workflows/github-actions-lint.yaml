name: GitHub Actions Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      runner:
        description: Runner label to use for the job
        type: string
        default: ubuntu-24.04

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  actionlint:
    name: Run actionlint
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install actionlint
        env:
          GH_TOKEN: ${{ github.token }}
          RUNNER_OS: ${{ runner.os }}
          RUNNER_ARCH: ${{ runner.arch }}
        run: |
          ACTIONLINT_VERSION=v1.7.11
          os="$(echo "$RUNNER_OS" | tr '[:upper:]' '[:lower:]')"
          case "$RUNNER_ARCH" in
            X64)   arch="amd64" ;;
            ARM64) arch="arm64" ;;
            ARM)   arch="armv6" ;;
            *)     echo "Unsupported architecture: $RUNNER_ARCH" && exit 1 ;;
          esac
          asset="actionlint_${ACTIONLINT_VERSION#v}_${os}_${arch}.tar.gz"
          gh release download "$ACTIONLINT_VERSION" \
            -R rhysd/actionlint \
            -p "$asset"
          gh attestation verify "$asset" \
            -R rhysd/actionlint
          tar xf "$asset" actionlint
          sudo mv actionlint /usr/local/bin/

      - name: Run actionlint
        run: actionlint -color

  ghalint:
    name: Run ghalint
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install ghalint
        env:
          GH_TOKEN: ${{ github.token }}
          RUNNER_OS: ${{ runner.os }}
          RUNNER_ARCH: ${{ runner.arch }}
        run: |
          GHALINT_VERSION=v1.5.5
          os="$(echo "$RUNNER_OS" | tr '[:upper:]' '[:lower:]')"
          case "$RUNNER_ARCH" in
            X64)   arch="amd64" ;;
            ARM64) arch="arm64" ;;
            *)     echo "Unsupported architecture: $RUNNER_ARCH" && exit 1 ;;
          esac
          asset="ghalint_${GHALINT_VERSION#v}_${os}_${arch}.tar.gz"
          gh release download "$GHALINT_VERSION" \
            -R suzuki-shunsuke/ghalint \
            -p "$asset"
          gh attestation verify "$asset" \
            -R suzuki-shunsuke/ghalint \
            --signer-workflow suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml
          tar xf "$asset" ghalint
          sudo mv ghalint /usr/local/bin/

      - name: Run ghalint
        run: ghalint run

  zizmor:
    name: Run zizmor
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          advanced-security: false
